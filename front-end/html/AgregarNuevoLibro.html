<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Libro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            position: relative;
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .exit-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ff0000;
            font-size: 20px;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <i class="fas fa-sign-out-alt exit-icon" onclick="window.location.href='libros.html';"></i>
        <h1>Agregar Libro</h1>
        <form id="formularioLibro">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="autor">Autor</label>
                <input type="text" id="autor" name="autor" required>
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" name="isbn" required>
            </div>
            <div class="form-group">
                <label for="genero">Género</label>
                <input type="text" id="genero" name="genero" required>
            </div>
            <div class="form-group">
                <label for="num_ejemplares_disponibles">Número de Ejemplares Disponibles</label>
                <input type="number" id="num_ejemplares_disponibles" name="num_ejemplares_disponibles" required>
            </div>
            <div class="form-group">
                <label for="num_ejemplares_ocupados">Número de Ejemplares Ocupados</label>
                <input type="number" id="num_ejemplares_ocupados" name="num_ejemplares_ocupados" required>
            </div>
            <button type="submit">Agregar Libro</button>
        </form>
    </div>

    <script>
        document.getElementById('formularioLibro').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Libro agregado exitosamente');
        });
    </script>

</body>
</html>

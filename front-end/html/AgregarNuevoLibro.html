    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Libro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Agregar Libro</h1>
    <form id="formularioLibro">
        <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" id="titulo" name="titulo" required>
        </div>
        <div class="form-group">
            <label for="autor">Autor</label>
            <input type="text" id="autor" name="autor" required>
        </div>
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" name="isbn" required>
        </div>
        <div class="form-group">
            <label for="genero">Género</label>
            <input type="text" id="genero" name="genero" required>
        </div>
        <div class="form-group">
            <label for="num_ejemplares_disponibles">Número de Ejemplares Disponibles</label>
            <input type="number" id="num_ejemplares_disponibles" name="num_ejemplares_disponibles" required>
        </div>
        <div class="form-group">
            <label for="num_ejemplares_ocupados">Número de Ejemplares Ocupados</label>
            <input type="number" id="num_ejemplares_ocupados" name="num_ejemplares_ocupados" required>
        </div>
        <button type="submit">Agregar Libro</button>
    </form>

    <script>
        document.getElementById('formularioLibro').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Libro agregado exitosamente');
        });
    </script>

</body>
</html>

</body>
</html>

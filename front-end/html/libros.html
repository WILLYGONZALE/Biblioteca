<div class="modal fade" id="modalEditarLibro" tabindex="-1" aria-labelledby="modalEditarLibroLabel" aria-hidden="true">
   <div class="modal-dialog">
       <div class="modal-content">
           <div class="modal-header">
               <h5 class="modal-title" id="modalEditarLibroLabel">Editar Libro</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
           </div>
           <div class="modal-body">
               <form id="formularioLibroEdicion">
                   <input type="hidden" id="id_libro_editar" />

                   <div class="mb-3">
                       <label for="titulo_editar" class="form-label">Título</label>
                       <input type="text" class="form-control" id="titulo_editar" />
                   </div>
                   
                   <div class="mb-3">
                       <label for="autor_editar" class="form-label">Autor</label>
                       <input type="text" class="form-control" id="autor_editar" />
                   </div>

                   <div class="mb-3">
                       <label for="genero_editar" class="form-label">Género</label>
                       <input type="text" class="form-control" id="genero_editar" />
                   </div>

                   <div class="mb-3">
                       <label for="isbn_editar" class="form-label">ISBN</label>
                       <input type="text" class="form-control" id="isbn_editar" />
                   </div>

                   <div class="mb-3">
                       <label for="numero_ejemplares_disponibles_editar" class="form-label">Número de Ejemplares Disponibles</label>
                       <input type="number" class="form-control" id="numero_ejemplares_disponibles_editar" />
                   </div>

                   <div class="mb-3">
                       <label for="numero_ejemplares_ocupados_editar" class="form-label">Número de Ejemplares Ocupados</label>
                       <input type="number" class="form-control" id="numero_ejemplares_ocupados_editar" />
                   </div>

                   <button type="submit" class="btn btn-primary">Actualizar</button>
               </form>
           </div>
       </div>
   </div>

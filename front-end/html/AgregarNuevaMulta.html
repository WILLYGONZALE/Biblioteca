<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Multa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            position: relative;
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .exit-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ff0000;
            font-size: 20px;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <i class="fas fa-sign-out-alt exit-icon" onclick="window.location.href='Multas.html';"></i>
        <h1>Registro de Multa</h1>
        <form id="formularioMulta">
            <div class="form-group">
                <label for="usuario_multado">Usuario Multado</label>
                <input type="text" id="usuario_multado" name="usuario_multado" required>
            </div>
            <div class="form-group">
                <label for="prestamo">Pr√©stamo</label>
                <input type="text" id="prestamo" name="prestamo" required>
            </div>
            <div class="form-group">
                <label for="valor_multa">Valor Multa</label>
                <input type="number" id="valor_multa" name="valor_multa" required>
            </div>
            <div class="form-group">
                <label for="fecha_multa">Fecha Multa</label>
                <input type="date" id="fecha_multa" name="fecha_multa" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <select id="estado" name="estado" required>
                    <option value="pendiente">Pendiente</option>
                    <option value="pagado">Pagado</option>
                    <option value="cancelado">Cancelado</option>
                </select>
            </div>
            <button type="submit">Registrar Multa</button>
        </form>
    </div>

    <script>
        document.getElementById('formularioMulta').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Multa registrada exitosamente');
        });
    </script>

</body>
</html>
